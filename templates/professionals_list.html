{% extends "_base.html" %} {% block content %}
<div class="bg-primary-gradient-end py-5">
  <div class="container mx-auto">
    <form method="GET" class="container">
      <input
        type="text"
        name="search"
        placeholder="Search Professionals..."
        class="border border-gray-300 rounded-md p-2"
        value="{{ request.GET.search }}"
      />
      <button type="submit" class="bg-white text-gray-500 p-2 rounded-md ml-2">
        Search
      </button>
    </form>
  </div>
</div>
<div class="container mx-auto my-5">
  <div class="grid grid-cols-4 gap-10 container">
    {% for therapist in object_list %}
    <div
      class="flex flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-lg"
    >
      <div
        class="mx-4 mt-4 overflow-hidden shadow-lg rounded-xl bg-blue-gray-500 bg-clip-border shadow-blue-gray-500/40"
      >
        <img
          src="/static/{{therapist.profile_pic }}"
          alt="{{ therapist.image }}"
        />
        <div
          class="inset-0 w-full h-full to-bg-black-10 from-transparent via-transparent to-black/60"
        ></div>
      </div>
      <div class="p-6">
        <div class="flex items-center justify-between mb-3">
          <h5
            class="block font-sans text-xl antialiased font-medium leading-snug tracking-normal text-blue-gray-900"
          >
            {{ therapist.user.first_name }} {{ therapist.user.last_name }}
          </h5>
          <p
            class="flex items-center gap-1.5 font-sans text-base font-normal leading-relaxed text-blue-gray-900 antialiased"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="-mt-0.5 h-5 w-5 text-yellow-700"
            >
              <path
                fill-rule="evenodd"
                d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                clip-rule="evenodd"
              ></path>
            </svg>
            {{ therapist.reviews }}
          </p>
        </div>
        <p
          class="block font-sans text-base antialiased font-light leading-relaxed text-gray-700"
        >
          {{ therapist.bio }}
        </p>
      </div>
      <div class="p-6 pt-3 flex gap-2">
        <a
          href="{% url 'professional_details' therapist.id %}"
          class="bg-primary-orange select-none rounded-lg py-3.5 px-4 text-center align-middle font-sans text-sm font-semibold uppercase text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85]"
          >Book Now</a
        >
        <a
          href="{% url 'professional_details' therapist.id %}"
          class="block bg-white border border-primary-orange rounded-lg py-3.5 px-4 text-center align-middle font-sans text-sm font-semibold uppercase text-primary-orange shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85]"
          >Read More</a
        >
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
