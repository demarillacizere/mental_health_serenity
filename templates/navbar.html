{% load static %}

<div
  class="flex gap-10 lg:gap-20 justify-between items-center pt-8 mb-4 mx-14 px-10 content-center"
>
  <div class="flex gap-4 items-center flex-shrink-0">
    <button></button>
    <a href="/">
      <a href="/">
        <h3 class="text-3xl font-semibold text-primary-gradient-end">
          Serenity
        </h3>
        <!-- <img src={logo} class=" w-3/4 " /> -->
      </a>
    </a>
  </div>
  <div class="flex flex-grow md:gap-4 max-w-[600px]">
    <a
      href="/"
      class="font-semibold text-gray-600 hover:text-gray400 transition duration-300"
    >
      Home
    </a>
    <a
      href="/about"
      class="font-semibold text-gray-600 hover:text-gray400 transition duration-300"
    >
      About
    </a>
    <a
      href="/resources"
      class="font-semibold text-gray-600 hover:text-gray400 transition duration-300"
    >
      Resources
    </a>
    <a
      href="/community"
      class="font-semibold text-gray-600 hover:text-gray400 transition duration-300"
    >
      Chat Corner
    </a>
    {% if user.is_authenticated %}
    <a
      href="/dashboard/{{user.id}}"
      class="font-semibold text-gray-600 hover:text-gray400 transition duration-300"
    >
      User Dashboard
    </a>
    {% endif %}
  </div>
  <div class="flex flex-shrink-0 md:gap-2 font-medium">
    {% if user.is_authenticated %}
    <button
      class="rounded-full py-1 h-10 w-10 flex items-center justify-center p-2.5"
    >
      <i class="fa fa-user-o" aria-hidden="true"></i>
    </button>
    <button
      class="rounded border border-primary-orange hover:bg-primary-orange px-6 py-1 h-9"
    >
      <a href="/accounts/logout">Logout</a>
    </button>
    {% else %}
    <button
      class="rounded bg-primary-orange hover:bg-primary-orange text-white px-6 py-1 h-9"
    >
      <a href="/accounts/login">Login</a>
    </button>
    {% endif %} {% include "languageswitcher.html" %}

    <!-- <LanguageSwitcher></LanguageSwitcher> -->
  </div>
</div>
